<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Contactus | ProductManagementPatners</title>
 <link rel="stylesheet" href="styles.css">
 <script>
  function loadHeader() {
   fetch('header.html')
    .then(response => response.text())
    .then(data => {
     document.getElementById('header').innerHTML = data;
    });
  }

  function loadFooter() {
   fetch('footer.html')
    .then(response => response.text())
    .then(data => {
     document.getElementById('footer').innerHTML = data;
    });
  }
 </script>
</head>

<body onload="loadHeader(); loadFooter();" ;>
 <div id="header"></div>
 <br><br><br><br>
 <section class="hero-content,hero h1, hero" style="margin-bottom: 0;overflow: auto;">
  <div class="hero-content">
   <p><h3 style="color:white">No current openings</h3></p>
   
   <br>
   <br>







  </div>
 </section>
 <br><br>

 <div id="footer"></div>
 </div>

</body>
